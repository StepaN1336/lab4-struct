<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sorting Page</title>
</head>
<body>

<div class="container">
    <h1>Sorting Methods</h1>

    <label for="insertion">Insertion Sort</label>
    <input type="radio" id="insertion" name="sortingMethod" value="insertion">

    <label for="bubble">Bubble Sort</label>
    <input type="radio" id="bubble" name="sortingMethod" value="bubble">

    <label for="selection">Selection Sort</label>
    <input type="radio" id="selection" name="sortingMethod" value="selection">

    <label for="shell">Shell Sort</label>
    <input type="radio" id="shell" name="sortingMethod" value="shell">

    <label for="quick">Quick Sort</label>
    <input type="radio" id="quick" name="sortingMethod" value="quick">

    <button onclick="sort()">Sort</button>

    <div class="output">
        <h2>Initial Data</h2>
        <div id="initialData"></div>
    </div>

    <div class="output">
        <h2>Sorted Data</h2>
        <div id="sortedData"></div>
        <table id="sortedDataTable">
            <tr>
                <th>Method</th>
                <th>Sorted Data</th>
                <th>Comparisons</th>
                <th>Swaps</th>
                <th>Elapsed Time (ms)</th>
            </tr>
        </table>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
